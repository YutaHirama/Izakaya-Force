<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-opportunity" title="商談">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
            </svg>
            <span class="slds-assistive-text">商談</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a href="#" class="slds-card__header-link slds-truncate" title="商談">
              <span>商談</span>
            </a>
          </h2>
        </div>
        <div class="slds-no-flex">
          <button class="slds-button slds-button_neutral">新規</button>
        </div>
      </header>
    </div>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered"
      aria-labelledby="element-with-table-label other-element-with-table-label">
      <thead>
        <tr class="slds-line-height_reset">
          <th class="" scope="col">
            <div class="slds-truncate" title="Opportunity Name">
              <span class="">商談名</span>
            </div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Stage">
              <span class="">フェーズ</span>
            </div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Amount">
              <span class="">金額</span>
            </div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Close Date">
              <span class="">完了日</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <template for:each={retaledOppRecords.data} for:item="retaledOppRecord">
          <tr class="slds-hint-parent" key={retaledOppRecord.Id}>
            <th data-label="Opportunity Name" scope="row">
              <div class="slds-truncate" title="Opportunity Name">
                <a href="#" tabindex="-1">{retaledOppRecord.Name}</a>
              </div>
            </th>
            <td data-label="Stage">
              <div class="slds-truncate" title="Stage">{retaledOppRecord.StageName}</div>
            </td>
            <td data-label="Amount">
              <div class="slds-truncate" title="Amount">{retaledOppRecord.Amount}</div>
            </td>
            <td data-label="Close Date">
              <div class="slds-truncate" title="Close Date">{retaledOppRecord.CloseDate}</div>
            </td>
          </tr>
        </template>
<!--
        <tr class="slds-hint-parent">
          <th data-label="Opportunity Name" scope="row">
            <div class="slds-truncate" title="Opportunity Name">
              <a href="#" tabindex="-1">Cloudhub</a>
            </div>
          </th>
          <td data-label="Stage">
            <div class="slds-truncate" title="Stage">Cloudhub</div>
          </td>
          <td data-label="Amount">
            <div class="slds-truncate" title="Amount">4/14/2015</div>
          </td>
          <td data-label="Close Date">
            <div class="slds-truncate" title="Close Date">Prospecting</div>
          </td>
        </tr>
-->
      </tbody>
    </table>
    <footer class="slds-card__footer">
      <span>
        全てのレコード
      </span>
    </footer>
  </article>
</template>
